<template>
    <lightning-card title="All Contacts record444">

        <lightning-input type="text" label="Number Of Contact records to retrieve"
                            onchange={numberOfContactChangeHandler}></lightning-input>
        <p>
            <lightning-button label="Get Contacts" onclick={getContacts}></lightning-button>
        </p>


        <ul>
            <template if:true={responseReceived}>
                <template for:each={contacts} for:item="contact" >
                    <li key={contact.id}>                        
                            <lightning-tile label={contact.LastName}>
                                <p class = "slds-truncate" title={contact.Phone}> {contact.Phone}</p>
                            </lightning-tile>                        
                    </li>
                </template>
            </template>
        </ul>
    </lightning-card>
</template>
